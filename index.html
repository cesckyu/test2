<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="icon" href="images/favicon.ico">
    <title>Me Club</title>
  </head>
  <body>
    <div class="club-body">

      <div class="top-head">
        <div class="top-logo">
          <a class="logo" href="index.html">
            <img src="images/logo_new.png" width="90" alt="MECLUB">
          </a>
        </div>
        <div class="my-menu">
          <div class="button-new-posts">
            <a href="#">New Posts</a>
          </div>
          <div class="button-my-news">
            <a href="#">My News</a>
          </div>
          <div class="button-chat">
            <a href="#">Chat</a>
          </div>
          <div class="button-My">
            <a href="#">My</a>
          </div>
        </div>
      </div>

      <div class="front-img">
      </div>

      <div class="hot-menu">
        <div class="hot-menu-list-box">
          <ul class="hot-menu-list">
            <li>
              <a class="all-posts" href="#" target="cafe_main">All Posts</a>
            </li>
            <li>
              <a class="notice" href="#" title="Notice">Notice</a>
            </li>
            <li>
              <a class="talk-talk" href="#" title="Talk-Talk">Talk Talk!</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="board-search">
        <form class="board-search-form" action="index.html" method="post">
          <input class="search-blank" title="게시글 검색어 입력" type="text" name="" value="">
          <button class="search-button" type="button" name="button">Search</button>
        </form>
      </div>

      <div class="container">
        <div class="left-side">
          <div class="club-info">
            <p>Club Info</p>
          </div>
          <div class="board-list">
            <div class="board-group1">
              <p>Notice</p>
            </div>
            <div class="board-group2">
              <p>Q&A</p>
            </div>
          </div>
        </div>

        <div class="center">
          <div class="hot-issues1">

          </div>
          <div class="hot-issues2">

          </div>
          <div class="hot-issues3">

          </div>
          <div class="hot-issues4">

          </div>
        </div>
        <div class="right-side">
          <div class="hot-posts-of-the-week">
          </div>
          <div class="ad-box1">
          </div>
          <div class="ad-box2">
          </div>

        </div>
      </div>

      <div class="footer">
      </div>

    </div>



  </body>
</html>
